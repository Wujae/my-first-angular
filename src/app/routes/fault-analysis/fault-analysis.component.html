<div class="fault-analysis-container" >

  <div [outerFrame]="frames.FRAME1" style="grid-row: 1 / 2; grid-column: 1 / 3;">
    <app-runtime-fault></app-runtime-fault>
  </div>
  <div [outerFrame]="frames.FRAME1" style="grid-row: 1 / 2;">
    <app-million-kilometer-fault-rate></app-million-kilometer-fault-rate>
  </div>
  <div [outerFrame]="frames.FRAME1">
    <app-fault-distribution></app-fault-distribution>
  </div>
  <div [outerFrame]="frames.FRAME1" style="display: flex;">
    <app-average-no-fault [labelText]="averageNoFaultTimeLabel" [data]="averageNoFaultByTime"></app-average-no-fault>
    <app-average-no-fault [labelText]="averageNoFaultKilometerLabel" [data]="averageNoFaultByKilometer"></app-average-no-fault>
  </div>
  <div [outerFrame]="frames.FRAME1">
    <app-fault-summary></app-fault-summary>
  </div>

</div>
