<div class="title-div" [ngStyle]="chartStyle ? chartStyle.labelStyle: null">
  <span [ngStyle]="chartStyle ? chartStyle.labelTextStyle: null"><i [ngStyle]="chartStyle ? chartStyle.labelIcon: null"></i>{{labelText}}</span>
</div>
<div echarts [loading]="!mapLoaded" [loadingOpts]="loadingOpts" [options]="options" [merge]="updateOptions" class="bar-chart"></div>
